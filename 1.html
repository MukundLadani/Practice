
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1st Form</title>
</head>

<body>
    <form action="">
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
            Payment Form
        </h1>  
        <p>Required fields are followed by *</p>
        <h2>
            Contact details:
        </h2>
        <p>First Name: *<input type="text" name="fname" required></p>
        <p>Last Name: *<input type="text" name="lname"required></p>
        <fieldset>
        <legend>
            Gender: *
        </legend>
        <p>
            Male: <input type="radio" name="gender" id="Male" required><br>
            Female: <input type="radio" name="gender" id="Female"required><br>
            Other: <input type="radio" name="gender" id="Other" required>
        </p>
    </fieldset>
    <p>
        Address: *
        <textarea name="Address" id="" cols="30" rows="10" required></textarea>
    </p>
    <p>
        Email: *
        <input type="email" name="mail" id="email" required>
    </p>
    <p>
        Pincode:
        <input type="number" name="pincode" id="number">
    </p>
    <h2>
        Payment Details:
    </h2>
    <p>
        Card type: *
        <select name="card" id="typeofcard" required>
            <option value="">--Select--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card number: * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration date: * <input type="date" name="expdate" id="expdate" required>
    </p>
    <p>
        CVV: * <input type="password" name="cvv" id="cvv" required>
    </p>

    <input type="submit" value="Pay now" id="pay">
    
    
    </form>
</body>
</html>
